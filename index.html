<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Organics Care</title>
	
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	
	<link rel="stylesheet" type="text/css" href="estilo.css" media="screen" />
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
	 
	<!-- <base href="http://static-market-api.herokuapp.com/">  -->
	
	<!-- https://code.jquery.com/jquery-3.2.1.js -->
	<!-- https://code.jquery.com/jquery-1.12.4.js -->
	<script type="text/javascript">
		var items = [];
		
		$(document).ready(function(){
			$.ajax({
				url: "https://static-market-api.herokuapp.com/products.json?callback?",
				// url: "products.json",
				type: 'GET',
				dataType: "json",
				crossDomain: true,
				
				success: function(data){
					//console.log('data: ', data);
					var registros = data['length'];
					
					var k = 0;
					$.each(data, function(key, val){
						
						if(val.promotion == 'yes'){
							items[k] = Array(val.name, val.tumbl, val.promotion, val.quantity, val.description);
							k += 1;
						}
						
						if(k > 2){
							return false;
						}
					});
					
					$("#item-1").append('<img class="img1" src="' + items[0][1] + '" />');
					$("#item-2").append('<img class="img1" src="' + items[1][1] + '" />');
					$("#item-3").append('<img class="img1" src="' + items[2][1] + '" />');
					
					$("#name-desc-1").append('<span>' + items[0][0] + '</span>');
					$("#name-desc-2").append('<span>' + items[1][0] + '</span>');
					$("#name-desc-3").append('<span>' + items[2][0] + '</span>');
					
					$("#promocion-1").append('<span>' + items[0][3] + '</span>');
					$("#promocion-2").append('<span>' + items[1][3] + '</span>');
					$("#promocion-3").append('<span>' + items[2][3] + '</span>');

				},
				
				failure: function(){
					console.log('fallo la lectura');
				}
			});
		});
		
	</script>
</head>

<body>
	<header>
		<div id="hdrC">
		
			<div class="divlogo">
				<img class="imglogo" src="img/logo-org-care.png" />
			</div>
			
			<div class="titleheader">
				<span>Organics Care</span>
			</div>
			
			<div style="clear:both;">&nbsp;</div>
		</div>
	</header>
	
	<section>
		<article>
			<div class="img-content">
				<center>
				
					<table border="0">
						<tr>
							<td class="img-sec">
								<div class="prodwrap shelfProductTile tile">
									<div class="dio"><img class="imgoferta" src="img/oferta.png" /></div>
									<div id="name-desc-1"></div>
									<div class="itm01" id="item-1"></div>
									<div class="lstouter">
										<div class="lstmidle">
											<div class="lstinner" id="promocion-1">Stock: </div>
										</div>
									</div>
 								</div>
							</td>
							
							<td class="img-sec">
								<div class="prodwrap shelfProductTile tile">
									<div class="dio"><img class="imgoferta" src="img/oferta.png" /></div>
									<div id="name-desc-2"></div>
									<div class="itm01" id="item-2"></div>
									<div class="lstouter">
										<div class="lstmidle">
											<div class="lstinner" id="promocion-2">Stock: </div>
										</div>
									</div>
 								</div>
							</td>
							
							<td class="img-sec">
								<div class="prodwrap shelfProductTile tile">
									<div class="dio"><img class="imgoferta" src="img/oferta.png" /></div>
									<div id="name-desc-3"></div>
									<div class="itm01" id="item-3"></div>
									<div class="lstouter">
										<div class="lstmidle">
											<div class="lstinner" id="promocion-3">Stock: </div>
										</div>
									</div>
 								</div>
							</div></td>
						</tr>
					</table>
					
				</center>
			</div>
		</article>
	</section>
	
	<footer>
		<center><p>Contacto: orgcares@gmail.com</p></center>
	</footer>
</body>
</html>
